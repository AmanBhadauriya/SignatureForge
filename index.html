<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignatureForge</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="downloadOption.css">
</head>
<body>
    <h1>Sign Board</h1>

    <div id="toolbar">
        <button class="toolItem" id="pencilbtn">Pencil</button>
        <button class="toolItem" id="erasorbtn">Erasor</button>
        
        <input class="toolItem" type="color" id="colorbtn" value="#000000">
         Width : <input class="toolItem" id="brushSize" min="1" max="50" type="range">
    </div>
    
    <canvas id="drawingCanvas"></canvas>

    <div id="customDownloadToolbar">
        <h2 class="downloadOptionsHeading">Download Options</h2>
        <form id="downloadForm">
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1" value="600">
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1" value="400">
            </div>
            <div class="form-group">
                <label for="formatSelector">Format:</label>
                <select id="formatSelector">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="jpg">JPG</option>
                </select>
            </div>
            <button class="customDownloadBtn" id="btnDownloadCustomTransparent">Download Custom Transparent</button>
            <button class="customDownloadBtn" id="btnDownloadCustomWhite">Download Custom White</button>
        </form>
    </div>



    <div id="toolbar">
        <button class="toolItem" id="undobtn">Undo</button>
        <button class="toolItem" id="redobtn">Redo</button>
        <button class="toolItem clear" id="clearbtn">Clear All</button>
    </div>


    <script src="script.js"></script>
    <script src="customDownload.js"></script>

</body>
</html>
